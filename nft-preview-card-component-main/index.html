<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | NFT preview card component</title>
      </head>
      <body>
        <main>
          <div class="container">
            <div class="container__main-img-wrapper">
              <img
                src="images/image-equilibrium.jpg"
                alt="image-equilibrium"
                class="main-img"
              />
              <div class="container__main-img-overlay">
                <img
                  src="images/icon-view.svg"
                  alt="image-overlay"
                  class="img-overlay"
                />
              </div>
            </div>
            <a href="#" class="container-header">Equilibrium #3429</a>
            <p class="container-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="container-info">
              <div class="container-eth">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="container-time">
                <img src="images/icon-clock.svg" alt="container-time" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="container-creator">
              <img
                src="images/image-avatar.png"
                alt="image creator"
                class="creator-img"
              />
              <p class="creator-text">
                Creation of <a href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </main>
      </body>
    </html>
  </body>
</html>
